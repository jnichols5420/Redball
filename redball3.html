<!--Loops-->
<!--Function Parameter-->
<!--Loop (From some starting point , Up to a maximum , Counting, Counting by 1)-->
<!-- A for loop top-->
function movetop10()
{
for(var i=0;i<=10;i++)
	{
	movetop();
	}

}
<!-- A for loop down-->
function movedown10()
{
for(var i=0;i<=10;i++)
	{
	movedown();
	}

}
<!--Below is alert 1-->
function sayhello(){
alert("Hello Jeremy");}
<!--Primitive Function Start-->
<!--Below is move left-->
function moveleft()
{
redball.left= redball.left -5;
}
<!--Below is move right-->
function moveright()
{
redball.left= redball.left +5;
}
<!--Move Up-->
function movetop()
{
redball.top= redball.top -5;
}
<!--Move Down-->
function movedown()
{
redball.top= redball.top +5;
}
<!--Primitive Function End-->


<!--Move Square User Function/Business Function-->
<!-- A for loop square-->
function movesquare7()
{
for(var i=0;i<=10;i++)
	{
	moveright();
	}
for(var i=0;i<=10;i++)
	{
	movedown();
	}
for(var i=0;i<=10;i++)
	{
	moveleft();
	}
for(var i=0;i<=10;i++)
	{
	movetop();
	}

}

<!--Move Rectangle User Function/Business Function-->
<!-- A for loop rectangle-->

{

	{
	moveright();
	}

	{
	movedown();
	}
for(var i=0;i<=10;i++)
	{
	moveleft();
	}
for(var i=0;i<=20;i++)
	{
	movetop();
	}
}
<!--Move Diagonal Left Up User Function/Business Function-->
function movediaglu(){
redball.top= redball.top -5;
redball.left= redball.left -5;
}
<!--Move Up and Left-->

function movediagrd(){

redball.top= redball.top +5;
}

function movediagru(){

function movediagld(){

<!--Move Triangle User Function/Business Function-->
<!-- A for loop triangle-->
function movetriangle()
{
for(var i=0;i<=7;i++)
	{
	movedown();
	moveright();
	}
for(var i=0;i<=15;i++)
	{
	moveleft();
	}
for(var i=0;i<=7;i++)
	{
	movetop();
    moveright();
	}
}
<!--Move Diamond User Function/Business Function-->
function movediamond()
{
for(var i=0;i<=7;i++)
	{
	moveleft();
	movedown();
	}
for(var i=0;i<=7;i++)
	{
	moveright();
	movedown();
	}
for(var i=0;i<=7;i++)
	{
	moveright();
	movetop();
	}
for(var i=0;i<=7;i++)
	{
	moveleft();
	movetop();
	}
}
